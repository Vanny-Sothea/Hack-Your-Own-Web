services:
  - type: redis
    name: angkoro-redis
    plan: free
    ipAllowList:
      - source: 0.0.0.0/0

  - type: web
    name: hyow-zap
    env: docker
    image: ghcr.io/zaproxy/zaproxy:stable
    branch: main
    plan: free
    description: "OWASP ZAP daemon for application scans"
    startCommand: >
      zap.sh -daemon -host 0.0.0.0 -port $PORT -Xmx6g
      -config api.key=$ZAP_API_KEY
      -config api.addrs.addr.name=.* -config api.addrs.addr.regex=true
      -config api.disablekey=false
      -addonupdate -addoninstall pscanrules -addoninstall ascanrules
    envVars:
      - key: ZAP_API_KEY
        value: "15d12de6-553b-4af7-bd5c-22599f8876f2"

  - type: web
    name: hyow-api
    env: docker
    dockerfilePath: backend/Dockerfile
    branch: main
    # health check will hit FastAPI health route
    healthCheckPath: /api/v1/health
    autoDeploy: true
    description: "HYOW backend API (FastAPI)"
    plan: free
    envVars:
      - key: ENV
        value: "development"
      - key: APP_NAME
        value: "Hack Your Own Web"
      - key: DATABASE_URL
        value: "postgresql+asyncpg://neondb_owner:npg_i5HN8mWuArgn@ep-plain-snow-adfu4a5y-pooler.c-2.us-east-1.aws.neon.tech/neondb"
      - key: REDIS_URL
      # pull connection string from the managed Redis service created above
        fromDatabase:
          name: angkoro-redis
          property: connectionString
      - key: CELERY_BROKER_URL
      # Celery broker/result backend will use the same Redis connection string
        fromDatabase:
          name: angkoro-redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromDatabase:
          name: angkoro-redis
          property: connectionString
      - key: JWT_SECRET
        value: "uB8D8T4ic5027Qc7ldl68M6f+C60PaKfMI8MlBnZzzaCcZXK7mwsXSracY0EzmWQ"
      - key: JWT_ALGORITHM
        value: "HS256"
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "30"
      - key: REFRESH_TOKEN_EXPIRE_DAYS
        value: "18"
      - key: MAIL_USERNAME
        value: "open.source.user.authentication@gmail.com"
      - key: MAIL_PASSWORD
        value: "avvx yapu kbko nbzg"
      - key: MAIL_FROM
        value: "open.source.user.authentication@gmail.com"
      - key: MAIL_FROM_NAME
        value: "no-reply"
      - key: MAIL_PORT
        value: "587"
      - key: MAIL_SERVER
        value: "smtp.gmail.com"
      - key: MAIL_STARTTLS
        value: "True"
      - key: MAIL_SSL_TLS
        value: "False"
      - key: MAIL_DEBUG
        value: "True"
      - key: USE_CREDENTIALS
        value: "True"
      - key: ZAP_URL
        # Point to the ZAP service using the Render-assigned hostname and port
        value: "http://hyow-zap.onrender.com:$PORT"
      - key: ZAP_API_KEY
